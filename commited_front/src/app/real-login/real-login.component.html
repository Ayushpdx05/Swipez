<h5><u><i>Login Form using Angular material!!</i></u></h5>
<form class="example-form">
<mat-form-field class="example-full-width" appearance="fill">
<mat-label>User Name</mat-label>
<input matInput placeholder="Enter your name" name="usename"
[(ngModel)] ="logged_in_user.username">
</mat-form-field>
<mat-form-field class="example-full-width" appearance="fill">
<mat-label>Password</mat-label>
<input matInput placeholder="Enter your password" value="" name="password" type="password" [(ngModel)]= "logged_in_user.password">
</mat-form-field>
<mat-form-field class="example-full-width" appearance="fill">
<mat-label>Email</mat-label>
<input matInput placeholder="Enter your email" value="" name="email" type="email" [(ngModel)]= "logged_in_user.email">
</mat-form-field>
<button mat-raised-button color="primary" (click)="submit()">Submit</button>
<a href="/register"> register</a>
</form>
